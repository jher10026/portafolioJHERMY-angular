<div class="page-container">
  
  <!-- TU HEADER ORIGINAL (sin cambios) -->
  <div class="page-header">
    <h1>Juegos de Laptop</h1>
  </div>

  <!-- TU GRID ORIGINAL -->
  <div class="games-grid">
    <!-- 
      ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
      CAMBIO PRINCIPAL: *ngFor
      Reemplaza tus 2 <div class="game-card"> por uno solo
      que se repite autom√°ticamente
      ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    -->
    <div 
      class="game-card" *ngFor="let game of games; let i = index">
      <!-- 
        [ngClass]: Aplica clase din√°mica seg√∫n imageClass
        Reemplaza: class="game-image minecraft"
        Por: class="game-image" [ngClass]="game.imageClass"
      -->
      <div class="game-image" [ngClass]="game.imageClass">
        <div class="game-overlay">
          <!-- {{ game.genre }} muestra el g√©nero din√°micamente -->
          <span class="game-genre">{{ game.genre | mayuscula}}</span>
        </div>
      </div>

      <div class="game-content">
        <!-- {{ game.name }} muestra el nombre din√°micamente -->
        <h3>{{ game.name }}</h3>

        <!-- 
          | truncate:100:true
          PIPE PERSONALIZADO: corta la descripci√≥n a 100 caracteres
        -->
        <p class="game-description">
          {{ game.description}}
        </p>

        <div class="game-stats">
          <div class="stat-item">
            <span class="stat-icon">‚≠ê</span>
            <!-- 
              [ngStyle]: Aplica color din√°mico
              Si rating empieza con "9.", color verde, sino azul
            -->
            <span 
              [ngStyle]="{
                'color': game.rating.startsWith('9.5') ? '#10b981' : '#3b82f6',
                'font-weight': 'bold'
              }">
              {{ game.rating }}
            </span>
          </div>
          <div class="stat-item">
            <span class="stat-icon">üïê</span>
            <span>{{ game.hours }}</span>
          </div>
        </div>

        <!-- 
          *ngFor ANIDADO: itera los tags de cada juego
          Reemplaza:
            <span class="tag">Creatividad</span>
            <span class="tag">Multijugador</span>
          Por:
            *ngFor que genera los tags autom√°ticamente
        -->
        <div class="game-tags">
          <span 
            class="tag"
            *ngFor="let tag of game.tags">
            {{ tag }}
          </span>
        </div>

      </div>
    </div>

  </div>

  <!-- TU BOT√ìN ORIGINAL (sin cambios) -->
  <div class="botton">
    <button routerLink="/juegos">‚Üê Regresar a Juegos Favoritos</button>
  </div>

</div>
